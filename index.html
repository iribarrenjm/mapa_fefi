<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Clausura Fefi 2025 - Villa Sahores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
        }
        select {
            padding: 5px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.2em;
            }
            select {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header>Fixture Clausura Fefi 2025 - Villa Sahores</header>
    <div id="controls">
        <label for="fechaSelect">Filtrar por Fecha:</label>
        <select id="fechaSelect">
            <option value="">Todas</option>
        </select>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([-34.6, -58.45], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        let fechas = new Set();

        // Función para normalizar fecha DD/MM/YYYY
        function parseFecha(fechaStr) {
            const partes = fechaStr.split('/');
            if (partes.length === 3) {
                const [dia, mes, anio] = partes;
                return new Date(`${anio}-${mes}-${dia}`);
            }
            return new Date(fechaStr);
        }

        Papa.parse("clausura.csv", {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => row.latitud && row.longitud);

                data.forEach(row => {
                    fechas.add(`${row.ID} - ${row.Fecha}`);
                });

                // Ordenar fechas por ID numérico
                const fechasOrdenadas = Array.from(fechas).sort((a, b) => {
                    const idA = parseInt(a.split(' - ')[0]);
                    const idB = parseInt(b.split(' - ')[0]);
                    return idA - idB;
                });

                const fechaSelect = document.getElementById("fechaSelect");
                fechasOrdenadas.forEach(f => {
                    const option = document.createElement("option");
                    option.value = f;
                    option.textContent = f;
                    fechaSelect.appendChild(option);
                });

                function renderMarkers(filtro) {
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];

                    data.forEach(row => {
                        const labelFecha = `${row.ID} - ${row.Fecha}`;
                        if (!filtro || filtro === labelFecha) {
                            const marker = L.marker([parseFloat(row.latitud), parseFloat(row.longitud)])
                                .addTo(map)
                                .bindPopup(
                                    `<b>${row.Local} vs ${row.Visitante}</b><br>${labelFecha}<br>
                                     <a href="https://www.google.com/maps?q=${row.latitud},${row.longitud}" target="_blank">
                                        Ver en Google Maps
                                     </a>`
                                );
                            markers.push(marker);
                        }
                    });
                }

                fechaSelect.addEventListener("change", function() {
                    renderMarkers(this.value);
                });

                renderMarkers("");
            }
        });
    </script>
</body>
</html>
