      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
      background: rgba(0, 0, 0, 0.3);

      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Encabezado minimalista */
    .minimal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 15px;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid #f9c80e;
    }
    
    .title-container {
      flex: 70%;
      padding-right: 15px;
    }
    
    .logo-container {
      flex: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .club-logo {
      width: 80px;
      height: 80px;
      background: #1e8449;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #f9c80e;
      box-shadow: 0 0 15px rgba(249, 200, 14, 0.5);
    }
    
    .club-logo i {
      font-size: 40px;
      color: #f9c80e;
    }
    
    h1 {
      color: white;
      font-size: 1.6rem;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    .club-name {
      color: #f9c80e;
      font-weight: bold;
      font-size: 1.4rem;
      display: block;
    }
    
    .tournament-info {
      color: #c8e6c9;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    
    /* Controles */
    .controls {
      background: rgba(0, 0, 0, 0.25);
      padding: 15px 20px;
      margin: 0;
    }
    
    .filter-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    label {
      font-weight: bold;
      color: #f9c80e;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .select-nav-container {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 10px;
    }
    
    .nav-btn {
      background: linear-gradient(to right, #0a3d1d, #1e8449);
      color: white;
      border: 2px solid #f9c80e;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 1.2rem;
    }
    
    .nav-btn:hover {
      background: linear-gradient(to right, #1e8449, #0a3d1d);
      transform: translateY(-2px);
    }
    
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    select {
      padding: 12px 15px;
      border: 2px solid #1e8449;
      border-radius: 8px;
      background: rgba(10, 61, 29, 0.8);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f9c80e' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      flex: 1;
    }
    
    select:hover {
      background: rgba(30, 132, 73, 0.8);
      border-color: #f9c80e;
    }
    
    option {
      background: #0a3d1d;
      color: white;
    }
    
    /* Mapa */
    #map {
      height: 55vh;
      width: 100%;
      z-index: 1;
    }
    
    /* Contenedor de información dinámica */
    .info-container {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border-top: 2px solid #1e8449;
      min-height: 170px;
    }
    
    /* Modo estadísticas (todas las fechas) */
    .stats-mode {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .stat-card {
      background: linear-gradient(to right, #0a3d1d, #1e8449);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid #f9c80e;
      transition: transform 0.3s;
      flex: 1;
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #f9c80e;
      margin-top: 5px;
    }
    
    /* Modo detalle partido (fecha específica) - AHORA SOLO ESTADÍSTICAS */
    .match-mode {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    /* Estadísticas Apertura */
    .apertura-stats {
      background: rgba(10, 61, 29, 0.3);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #f9c80e;
    }
    
    .apertura-title {
      text-align: center;
      color: #f9c80e;
      margin-bottom: 20px;
      font-size: 1.3rem;
      border-bottom: 2px solid #f9c80e;
      padding-bottom: 12px;
    }
    
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    .stats-table th {
      background: #0a3d1d;
      color: white;
      padding: 12px;
      text-align: center;
      border: 1px solid #f9c80e;
    }
    
    .stats-table td {
      padding: 12px;
      border: 1px solid #f9c80e;
      text-align: center;
    }
    
    .stats-table tbody tr:nth-child(even) {
      background: rgba(30, 132, 73, 0.2);
    }
    
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      color: #c8e6c9;
      font-size: 0.85rem;
    }

      .controls {

      #map {

      .stat-card {

      .stat-value {

      .stats-table th,

      }
    }

        padding: 10px 12px;
      }

      }
      
      .apertura-title {
        font-size: 1.1rem;
        padding-bottom: 10px;
      }
    }

        "16": {"equipos": "Asoc. Juventud - Club Sahores", "resultado": "2 - 2"},
        "15": {"equipos": "Asoc. Juventud - Club Sahores", "resultado": "2 - 2"},
        "14": {"equipos": "Asoc. Juventud - Club Sahores", "resultado": "1 - 6"}
      },
      "14": {
        "18": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "2 - 0"},
        "12": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "3 - 3"},
        "17": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "1 - 4"},
        "13": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "1 - 7"},
        "16": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "5 - 0"},
        "15": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "6 - 1"},
        "14": {"equipos": "Club Sahores - Jovenes Deportistas", "resultado": "3 - 3"}
      },
      "15": {
        "18": {"equipos": "Homero - Club Sahores", "resultado": "1 - 6"},
        "12": {"equipos": "Homero - Club Sahores", "resultado": "2 - 8"},
        "17": {"equipos": "Homero - Club Sahores", "resultado": "1 - 5"},
        "13": {"equipos": "Homero - Club Sahores", "resultado": "5 - 1"},
        "16": {"equipos": "Homero - Club Sahores", "resultado": "0 - 9"},
        "15": {"equipos": "Homero - Club Sahores", "resultado": "2 - 2"},
        "14": {"equipos": "Homero - Club Sahores", "resultado": "2 - 6"}
      }
    };

    // Inicializar el mapa
    const map = L.map('map').setView([-34.60, -58.45], 11);
    
    // Añadir capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Crear iconos personalizados
    const homeIcon = L.divIcon({
      html: '<div style="background-color: #1e8449; width: 38px; height: 38px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center;"><i class="fas fa-home" style="color: white; font-size: 18px;"></i></div>',
      className: 'custom-div-icon',
      iconSize: [38, 38],
      iconAnchor: [19, 19]
    });

    const awayIcon = L.divIcon({
      html: '<div style="background-color: #f9c80e; width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center;"><i class="fas fa-bus" style="color: #0a3d1d; font-size: 14px;"></i></div>',
      className: 'custom-div-icon',
      iconSize: [30, 30],
      iconAnchor: [15, 15]
    });

    // Crear un grupo para los marcadores
    const markerGroup = L.layerGroup().addTo(map);
    
    // Almacenar referencia a todos los marcadores
    const markers = {};

    // Función para agregar marcadores
    function addMarkers(filteredMatches = matches) {
      markerGroup.clearLayers();
      
      let bounds = [];
      let homeMatches = 0;
      let awayMatches = 0;
      
      filteredMatches.forEach(match => {
        const isHome = match.Local === "CLUB SAHORES";
        const isAway = match.Visitante === "CLUB SAHORES";
        
        if (isHome) homeMatches++;
        if (isAway) awayMatches++;
        
        const icon = isHome ? homeIcon : awayIcon;
        const markerColor = isHome ? '#1e8449' : '#f9c80e';
        const borderColor = isHome ? '#f9c80e' : '#1e8449';
        
        // Coordenadas base
        const lat = parseFloat(match.latitud);
        const lon = parseFloat(match.longitud);
        
        const marker = L.marker([lat, lon], {icon})
          .bindPopup(`
            <div style="text-align: center; padding: 15px; background: linear-gradient(to right, #0a3d1d, #1e8449); border-radius: 10px; border: 2px solid ${borderColor}; color: white; max-width: 300px;">
              <h3 style="margin: 0 0 10px; color: ${markerColor}; border-bottom: 1px solid ${borderColor}; padding-bottom: 8px;">Fecha ${match.ID} - ${match.Fecha}</h3>
              <p style="margin: 8px 0;"><b><i class="fas fa-home" style="color: ${isHome ? markerColor : '#aaa'}"></i> Local:</b> ${match.Local}</p>
              <p style="margin: 8px 0;"><b><i class="fas fa-bus" style="color: ${isAway ? markerColor : '#aaa'}"></i> Visitante:</b> ${match.Visitante}</p>
              <a href="https://www.google.com/maps?q=${match.latitud},${match.longitud}" 
                 target="_blank" 
                 style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: ${markerColor}; color: #0a3d1d; text-decoration: none; border-radius: 6px; font-weight: bold; border: 1px solid white;">
                <i class="fas fa-map-marked-alt"></i> Ver en Google Maps
              </a>
            </div>
          `);
        
        markerGroup.addLayer(marker);
        markers[match.ID] = marker; // Guardar referencia al marcador
        bounds.push([lat, lon]);
      });
      
      // Actualizar estadísticas
      document.getElementById('totalMatches').textContent = filteredMatches.length;
      document.getElementById('homeMatches').textContent = homeMatches;
      document.getElementById('awayMatches').textContent = awayMatches;
      
      // Ajustar vista del mapa
      if (bounds.length > 0) {
        const boundsGroup = new L.LatLngBounds(bounds);
        map.fitBounds(boundsGroup, { padding: [50, 50] });
      }
    }

    // Función para llenar el selector de fechas
    function fillDateSelector() {
      const selector = document.getElementById('fechaFiltro');
      
      matches.forEach(match => {
        const option = document.createElement('option');
        option.value = match.ID;
        option.textContent = `Fecha ${match.ID} - ${match.Fecha}`;
        selector.appendChild(option);
      });
    }

    // Función para mostrar estadísticas del Torneo Apertura
    function showAperturaStats(matchId) {
      const statsContainer = document.getElementById('matchMode');
      const statsTableBody = document.getElementById('statsTableBody');
      const matchIdSpan = document.getElementById('aperturaMatchId');
      
      // Actualizar ID de fecha en el título
      matchIdSpan.textContent = matchId;
      
      // Limpiar tabla existente
      statsTableBody.innerHTML = '';
      
      // Verificar si hay estadísticas para esta fecha
      if (aperturaStats[matchId]) {
        const categories = Object.keys(aperturaStats[matchId]);
        
        categories.forEach(cat => {
          const data = aperturaStats[matchId][cat];
          const row = document.createElement('tr');
          
          row.innerHTML = `
            <td>Sub-${cat}</td>
            <td>${data.equipos}</td>
            <td>${data.resultado}</td>
          `;
          
          statsTableBody.appendChild(row);
        });
        
        // Mostrar contenedor de estadísticas
        statsContainer.style.display = 'block';
      } else {
        // Ocultar si no hay datos
        statsContainer.style.display = 'none';
      }
    }

    // Cambiar modo de visualización de información
    function setInfoMode(mode) {
      const statsMode = document.getElementById('statsMode');
      const matchMode = document.getElementById('matchMode');
      
      if (mode === 'all') {
        statsMode.style.display = 'flex';
        matchMode.style.display = 'none';
      } else {
        statsMode.style.display = 'none';
        matchMode.style.display = 'block';
      }
    }

    // Función para actualizar navegación
    function updateNavButtons() {
      const currentValue = document.getElementById('fechaFiltro').value;
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      // Deshabilitar botón anterior cuando estamos en la primera opción
      prevBtn.disabled = (currentValue === 'all' || currentValue === '1');
      
      // Deshabilitar botón siguiente cuando estamos en la última opción
      nextBtn.disabled = (currentValue === '15');
    }

    // Función para abrir el popup de un marcador
    function openMarkerPopup(markerId) {
      if (markers[markerId]) {
        markers[markerId].openPopup();
      }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      // Llenar selector de fechas
      fillDateSelector();
      
      // Mostrar todos los marcadores inicialmente
      addMarkers();
      
      // Actualizar botones de navegación
      updateNavButtons();
      
      // Evento para el selector de fechas
      document.getElementById('fechaFiltro').addEventListener('change', (e) => {
        if (e.target.value === 'all') {
          // Mostrar todos los partidos
          addMarkers();
          setInfoMode('all');
        } else {
          // Filtrar por ID seleccionado
          const filteredMatch = matches.filter(m => m.ID === e.target.value);
          addMarkers(filteredMatch);
          
          // Mostrar estadísticas del Torneo Apertura
          showAperturaStats(e.target.value);
          setInfoMode('match');
          
          // Abrir automáticamente el popup del marcador
          setTimeout(() => openMarkerPopup(e.target.value), 500);
        }
        
        // Actualizar estado de los botones de navegación
        updateNavButtons();
      });
      
      // Evento para botón anterior
      document.getElementById('prevBtn').addEventListener('click', () => {
        const selector = document.getElementById('fechaFiltro');
        const currentValue = selector.value;
        
        if (currentValue === 'all') return;
        
        // Calcular ID anterior
        const currentId = parseInt(currentValue);
        const prevId = currentId - 1;
        
        if (prevId >= 1) {
          selector.value = prevId.toString();
          selector.dispatchEvent(new Event('change'));
        } else {
          selector.value = 'all';
          selector.dispatchEvent(new Event('change'));
        }
      });
      
      // Evento para botón siguiente
      document.getElementById('nextBtn').addEventListener('click', () => {
        const selector = document.getElementById('fechaFiltro');
        const currentValue = selector.value;
        
        if (currentValue === 'all') {
          // Ir a la primera fecha
          selector.value = '1';
          selector.dispatchEvent(new Event('change'));
          return;
        }
        
        // Calcular ID siguiente
        const currentId = parseInt(currentValue);
        const nextId = currentId + 1;
        
        if (nextId <= 15) {
          selector.value = nextId.toString();
          selector.dispatchEvent(new Event('change'));
        }
      });
    });
  </script>
</body>
</html>
