<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Clausura Fefi 2025 - Villa Sahores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
        }
        #map {
            height: calc(100vh - 100px);
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
        }
        select {
            padding: 5px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.2em;
            }
            select {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header>Fixture Clausura Fefi 2025 - Villa Sahores</header>
    <div id="controls">
        <label for="fechaSelect">Filtrar por Fecha:</label>
        <select id="fechaSelect">
            <option value="">Todas</option>
        </select>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('map').setView([-34.6, -58.45], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var markers = [];
        var fechas = new Set();

        Papa.parse('clausura.csv', {
            download: true,
            header: true,
            complete: function (results) {
                results.data.forEach(function (row) {
                    if (row.latitud && row.longitud) {
                        let lat = parseFloat(row.latitud);
                        let lon = parseFloat(row.longitud);

                        if (!isNaN(lat) && !isNaN(lon)) {
                            fechas.add(row.ID);

                            let marker = L.marker([lat, lon]).bindPopup(`
                                <b>${row.Local} vs ${row.Visitante}</b><br>
                                Fecha: ${row.Fecha}<br>
                                <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">
                                    Ver en Google Maps
                                </a>
                            `);
                            markers.push({ fecha: row.ID, marker: marker });
                        }
                    }
                });

                // Ordenar fechas ascendente
                let sortedFechas = Array.from(fechas).sort((a, b) => parseInt(a) - parseInt(b));

                let filtro = document.getElementById('filtro-fecha');
                sortedFechas.forEach(f => {
                    let option = document.createElement('option');
                    option.value = f;
                    option.text = `Fecha ${f}`;
                    filtro.appendChild(option);
                });

                filtro.addEventListener('change', function () {
                    markers.forEach(m => map.removeLayer(m.marker));
                    markers
                        .filter(m => this.value === "" || m.fecha == this.value)
                        .forEach(m => m.marker.addTo(map));
                });
            }
        });
    });
</script>
</body>
</html>
