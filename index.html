<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixture Clausura Fefi 2025 - Villa Sahores</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: #004080;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 1.5em;
    }
    #controls {
        padding: 10px;
        background-color: #f0f0f0;
    }
    #map {
        flex: 1;
    }
    select {
        padding: 5px;
        font-size: 1em;
        max-width: 100%;
    }
</style>
</head>
<body>

<header>Fixture Clausura Fefi 2025 - Villa Sahores</header>

<div id="controls">
    <label for="dateFilter">Filtrar por Fecha N°: </label>
    <select id="dateFilter">
        <option value="">Todas</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    const map = L.map('map').setView([-34.6, -58.45], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let fechas = new Set();

    Papa.parse('clausura.csv', {
        download: true,
        header: true,
        complete: function(results) {
            results.data.forEach(row => {
                if(row.latitud && row.longitud){
                    const idFecha = row.ID; // Usamos el ID como número de fecha
                    fechas.add(idFecha);

                    const marker = L.marker([parseFloat(row.latitud), parseFloat(row.longitud)]).bindPopup(`
                        <b>Fecha N°${idFecha}</b><br>
                        ${row.Local} vs ${row.Visitante}<br>
                        ${row.Fecha}<br>
                        <a href="https://www.google.com/maps?q=${row.latitud},${row.longitud}" target="_blank">
                            <button>Ver en Google Maps</button>
                        </a>
                    `);
                    marker.options.fechaId = idFecha;
                    markers.push(marker);
                }
            });

            // Ordenar fechas numéricamente
            const sortedFechas = Array.from(fechas).sort((a, b) => parseInt(a) - parseInt(b));
            const select = document.getElementById('dateFilter');
            sortedFechas.forEach(f => {
                const option = document.createElement('option');
                option.value = f;
                option.textContent = f;
                select.appendChild(option);
            });

            // Agregar todos los marcadores al mapa
            markers.forEach(m => m.addTo(map));
        }
    });

    document.getElementById('dateFilter').addEventListener('change', function() {
        const value = this.value;
        markers.forEach(m => {
            if(value === "" || m.options.fechaId == value){
                m.addTo(map);
            } else {
                map.removeLayer(m);
            }
        });
    });
</script>

</body>
</html>
